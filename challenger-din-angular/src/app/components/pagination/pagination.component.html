<ul class="pagination">
  <li>
    <app-button (click)="_prev()" color="royal" size="sm">
      <i class="icon-arrow-left"></i>
    </app-button>
  </li>

  <li
    *ngFor="let item of pages; let i = index"
    [ngClass]="{ show: showIndex(i) }"
  >
    <app-button
      (click)="_goToPage(i)"
      color="royal-outline"
      size="sm"
      [ngClass]="{ active: this.currentPage === i }"
    >
      {{ i + 1 }}
    </app-button>
  </li>

  <li>
    <app-button (click)="_next()" color="royal" size="sm">
      <i class="icon-arrow-right"></i>
    </app-button>
  </li>
</ul>

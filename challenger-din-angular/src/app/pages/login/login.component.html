<section class="login">
  <div class="login-wrapper">
    <div class="form-login">
      <div class="form-login-wrapper">
        <div class="form-login-header">
          <h1 class="form-login-title">Profile</h1>
          <button
            (click)="form = 'registration'"
            [ngClass]="{ active: form === 'registration' }"
          >
            Registration
          </button>
          <button
            (click)="form = 'login'"
            [ngClass]="{ active: form === 'login' }"
          >
            Sign in
          </button>
        </div>
      </div>

      <div class="form-login-socials">
        You can sign in with social
        <ul>
          <li>
            <i class="icon-facebook"></i>
          </li>
          <li>
            <i class="icon-vk"></i>
          </li>
          <li>
            <i class="icon-google">
              <span class="path1"></span><span class="path2"></span>
              <span class="path3"></span><span class="path4"></span>
              <span class="path5"></span>
            </i>
          </li>
        </ul>
      </div>

      <div class="form-login-content">
        <p class="dd-m-alert dd-m-alert-error" *ngIf="error">{{ error }}</p>
        <app-registration
          (submit)="registration($event)"
          *ngIf="form === 'registration'"
        ></app-registration>
        <form-login
          (submit)="login($event)"
          *ngIf="form === 'login'"
        ></form-login>

        <app-button
          type="button"
          color="royal-link"
          size="big"
          type="button"
          *ngIf="form === 'registration'"
          (click)="form = 'login'"
        >
          Sign in
        </app-button>

        <app-button
          type="button"
          color="royal-link"
          size="big"
          type="button"
          *ngIf="form === 'login'"
          (click)="form = 'registration'"
        >
          Registration
        </app-button>
      </div>
    </div>
  </div>
</section>
